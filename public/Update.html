<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMEI</title>
  <link rel="stylesheet" href="./css/Update.css">
  <link rel="icon" type="image/png" href="./images/Logo2.png">
  <script defer src="./js/Update.js"></script>
</head>

<body>
  <header class="top-bar">
    <div class="logo-container">
      <img src="./images/Logo2.png" alt="CineMEI Logo" class="logo">
      <h1 class="app-title">CineMEI</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='Index.html'">‚Üê Back to movies</button>
  </header>


  <main class="edit-container">
    <!-- Left side panel (Movie edit form) -->
    <section class="edit-form">
      <h2>üé¨ Edit Movie Details</h2>
      <form id="updateForm">

        <!-- Movie ID Input (which movie to update) -->
        <div class="form-row">
          <label for="movieId">Movie ID:</label>
          <input id="movieId" type="number">
        </div>

        <!-- Movie title input -->
        <div class="form-row">
          <label for="title">Movie Title:</label>
          <input id="title" type="text">
        </div>

        <!-- Age rating and Movie rating row -->
        <div class="form-row half">
          <div>
            <label for="ageRating">Age Rating:</label>
            <select id="ageRating">
              <option>G</option>
              <option>PG</option>
              <option>PG13</option>
              <option>M18</option>
              <option>R21</option>
            </select>
          </div>
          <div>
            <label for="movieRating">Movie Rating:</label>
            <input id="movieRating" type="number">
          </div>
        </div>

        <!-- Genre and Duration row -->
        <div class="form-row half">
          <div>
            <label for="genre">Genre:</label>
            <select id="genre">
              <option>Action</option>
              <option>Animation</option>
              <option>Crime</option>
              <option>Comedy</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Historical</option>
              <option>Horror</option>
              <option>Romance</option>
              <option>Sci-Fi</option>
              <option>Thriller</option>
              <option>Western</option>
              <option>Musical</option>
            </select>
          </div>
          <div>
            <label for="duration">Duration (mins):</label>
            <input id="duration" type="number">
          </div>
        </div>

        <!-- Movie release year -->
        <div class="form-row">
          <label for="year">Year of Release:</label>
          <input id="year" type="number">
        </div>

        <!-- Description text box -->
        <div class="form-row">
          <label for="description">Description:</label>
          <textarea id="description"></textarea>
        </div>

        <!-- Poster upload section -->
        <div class="form-row">
          <label>Poster:</label>
          <div class="poster-upload">
            <img id="posterPreview" src="./images/placeholder.png" alt="Poster Preview">
            <!-- Triggers file selection -->
            <button type="button" id="changePosterBtn">Change Poster</button>
            <input type="file" id="posterFile" accept="image/*" style="display:none;">
          </div>
        </div>

        <!-- Save and Cancel buttons -->
        <div class="form-buttons">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel Edit</button>
        </div>

        <!-- Success/Error messages -->
        <p id="statusMsg" class="status"></p>
      </form>
    </section>

    <!-- Right side panel (Live preview) -->
    <aside class="preview">
      <h3 id="previewTitle">Movie Title</h3>
      <span id="previewAge" class="age-badge">--</span>
      <img id="previewPoster" src="./images/placeholder.png" alt="Poster">
      <ul class="details">
        <li><span>‚≠ê</span> <span id="previewRating">0/10</span></li>
        <li><span>üé≠</span> <span id="previewGenre">--</span></li>
        <li><span>‚è±Ô∏è</span> <span id="previewDuration">0 mins</span></li>
        <li><span>üìÖ</span> <span id="previewYear">----</span></li>
      </ul>
      <p id="previewDesc">Movie description will appear here.</p>
    </aside>
  </main>
</body>

</html>
