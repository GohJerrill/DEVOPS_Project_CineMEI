<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Addmovie.css" />
    <link rel="icon" type="image/png" href="./images/Logo2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>CineMei</title>

</head>

<body>

    <!-- Header -->
    <div class='navbar'>
        <img class="Logo" src=./images/Logo2.png alt="" />

        <!--Onclick, goes to another page to add new movie review HEHEHE-->
        <a href="Index.html" style="text-decoration: none;"><button class="View_Movie_Button">
                <div class="flex">
                    <img class="View" src="./images/movie.png" alt="" />
                    <p class="button_Text">View Movie</p>
                </div>
            </button></a>
    </div>

    <!--form for adding movie review details-->
    <div class="formmarign">
        <form class='form'>

            <div class="titlespacing"></div>

            <div class='formtitle'><text>Add Movie:</text></div>

            <div class="titlespacing"></div>

            <label for="forminput1" class="detail1">Movie Name:</label><br>
            <div class="minispacing"></div>
            <input type="text" id="forminput1" name="forminput1" class="forminput"><br>

            <div class="spacing"></div>

            <label for="forminput2" class="detail2">Age Rating:</label><br>
            <div class="minispacing"></div>
            <select id="forminput2" name="forminput2" class="forminput">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG13">PG13</option>
                <option value="NC16">NC16</option>
                <option value="M18">M18</option>
                <option value="R21">R21</option>
            </select><br>

            <div class="spacing"></div>

            <label for="forminput3" class="detail3">Movie Rating:</label><br>
            <div class="minispacing"></div>
            <input type="number" id="forminput3" name="forminput3" class="forminput" min="1" max="10" step="0.1"><br>

            <div class="spacing"></div>

            <label for="forminput4" class="detail4">Genre:</label><br>
            <div class="minispacing"></div>
            <select id="forminput4" name="forminput4" class="forminput">
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Historical">Historical</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Western">Western</option>
                <option value="Musical">Musical</option>
            </select><br>

            <div class="spacing"></div>

            <label for="forminput5" class="detail5">Movie Duration: (in minutes)</label><br>
            <div class="minispacing"></div>
            <input type="number" id="forminput5" name="forminput5" class="forminput" min="1" step="1"><br>

            <div class="spacing"></div>

            <label for="forminput6" class="detail6">Year of Release:</label><br>
            <div class="minispacing"></div>
            <input type="number" id="forminput6" name="forminput6" class="forminput" min="1980" step="1"><br>

            <div class="spacing"></div>

            <label for="forminput7" class="detail7">Movie Description:</label><br>
            <div class="minispacing"></div>
            <textarea id="forminput7" name="forminput7" class="textarea"></textarea><br>

            <div class="spacing"></div>

            <text>Movie Image:</text>
            <div class="minispacing"></div>
            <label for="forminput8">
                <div class="ImgBox">
                    <div class="detail8">
                        <img class="Image" src="./images/upload_image.png" alt=""><br>
                        <text class="forminput8">Upload Image</text>
                    </div>
                </div>
            </label><br>
            <input type="file" id="forminput8" name="forminput8" hidden>

            <div class="titlespacing"></div>

        </form>

        <div class="Centralize">
            <button class="Submit_Button">
                <div class="flex">
                    <img class="Submit" src="./images/submit.png" alt="" />
                    <p class="button_Text">Submit</p>
                </div>
            </button>
        </div>

        <div class="titlespacing"></div>

    </div>


    <script src="./js/Addmovie.js"></script>

</body>

</html>
