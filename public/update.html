<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMEI</title>
  <link rel="stylesheet" href="./css/update.css">
  <link rel="icon" type="image/png" href="./images/Logo2.png">
  <script defer src="./js/update.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo-container">
      <img src="./images/Logo2.png" alt="CineMEI Logo" class="logo">
      <h1 class="app-title">CineMEI</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to movies</button>
  </header>


  <main class="edit-container">
    <section class="edit-form">
      <h2>üé¨ Edit Movie Details</h2>
      <form id="updateForm">

        <div class="form-row">
          <label for="title">Movie Title:</label>
          <input id="title" type="text" required>
        </div>

        <div class="form-row half">
          <div>
            <label for="ageRating">Age Rating:</label>
            <select id="ageRating" required>
              <option>G</option><option>PG</option><option>PG13</option>
              <option>M18</option><option>R21</option>
            </select>
          </div>
          <div>
            <label for="movieRating">Movie Rating:</label>
            <input id="movieRating" type="number" min="1" max="10" required>
          </div>
        </div>

        <div class="form-row half">
          <div>
            <label for="genre">Genre:</label>
            <select id="genre" required>
              <option>Action</option><option>Comedy</option><option>Drama</option>
              <option>Fantasy</option><option>Horror</option><option>Romance</option>
              <option>Sci-Fi</option>
            </select>
          </div>
          <div>
            <label for="duration">Duration (mins):</label>
            <input id="duration" type="number" min="1" required>
          </div>
        </div>

        <div class="form-row">
          <label for="year">Year of Release:</label>
          <input id="year" type="number" min="1900" required>
        </div>

        <div class="form-row">
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-row">
          <label>Poster:</label>
          <div class="poster-upload">
            <img id="posterPreview" src="./images/sample-poster.jpg" alt="Poster Preview">
            <button type="button" id="changePosterBtn">Change Poster</button>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="save-btn">Save Changes</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel Edit</button>
        </div>

        <p id="statusMsg" class="status"></p>
      </form>
    </section>

    <aside class="preview">
      <h3 id="previewTitle">Movie Title</h3>
      <span id="previewAge" class="age-badge">PG13</span>
      <img id="previewPoster" src="./images/sample-poster.jpg" alt="Poster">
      <ul class="details">
        <li><span>‚≠ê</span> <span id="previewRating">8/10</span></li>
        <li><span>üé≠</span> <span id="previewGenre">Action</span></li>
        <li><span>‚è±Ô∏è</span> <span id="previewDuration">120 mins</span></li>
        <li><span>üìÖ</span> <span id="previewYear">2022</span></li>
      </ul>
      <p id="previewDesc">Movie description will appear here.</p>
    </aside>
  </main>
</body>
</html>
