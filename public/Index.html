<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Homepage.css" />
    <link rel="icon" type="image/png" href="./images/Logo2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>CineMei</title>

</head>

<body>

    <!-- Navbar + Into baby -->
    <div class='navbar'>
        <img class="Logo" src=./images/Logo2.png alt="" />

        <!--Onclick, goes to another page to add new movie review HEHEHEHAW-->
        <a href="AddMovies.html" style="text-decoration: none;"><button class="Add_Movie_Button">
                <div class="flex">
                    <img class="Add" src="./images/plus.png" alt="" />
                    <p class="button_Text">Add Movie</p>

                </div>
            </button></a>
    </div>

    <!-- First set of filter, the search and the movie rating -->

    <div class="First_Filter">

        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input id ="search-input" type="search" placeholder="Search for any movies...">
        </div>

        <div class="dropdown">

            <div class="select">
                <div class="selected">All</div>
                <div class="caret"></div>
            </div>

            <ul class="menu">
                <li class="active">All</li>
                <li>Best Rated</li>
            </ul>

        </div>

    </div>

    <!-- Second set of filters, the chips and the mulitselect -->

    <div class="Second_Filter">

        <div class="Filter_Buttons" role="radiogroup" aria-label="Age rating">
            <button role="radio" aria-checked="false" data-name="G">G</button>
            <button role="radio" aria-checked="false" data-name="PG">PG</button>
            <button role="radio" aria-checked="false" data-name="PG13">PG13</button>
            <button role="radio" aria-checked="false" data-name="M18">M18</button>
            <button role="radio" aria-checked="false" data-name="R21">R21</button>
        </div>

        <!-- Genre Multi-Select -->
        <div class="genre-multiselect">
            <div class="genre-input" tabindex="0">
                <div class="chips-container"></div>
                <div class="placeholder">Select genres...</div>
                <div class="caret"></div>
            </div>

            <ul class="genre-options">
                <li data-value="Action"><input type="checkbox"> Action</li>
                <li data-value="Animation"><input type="checkbox"> Animation</li>
                <li data-value="Comedy"><input type="checkbox"> Comedy</li>
                <li data-value="Crime"><input type="checkbox"> Crime</li>
                <li data-value="Drama"><input type="checkbox"> Drama</li>
                <li data-value="Fantasy"><input type="checkbox">Fantasy</li>
                <li data-value="Historical"><input type="checkbox">Historical</li>
                <li data-value="Horror"><input type="checkbox">Horror</li>
                <li data-value="Romance"><input type="checkbox">Romance</li>
                <li data-value="Sci-Fi"><input type="checkbox">Sci-Fi</li>
                <li data-value="Thriller"><input type="checkbox">Thriller</li>
                <li data-value="Western"><input type="checkbox">Western</li>
                <li data-value="Musical"><input type="checkbox">Musical</li>
            </ul>
        </div>

    </div>

    <!-- Movie Time Baby -->

    <div class="Movie_Time_HEHE">

        <div id = "Movies_Container">
        

        </div>
    </div>


    <script src="./js/Homepage.js"></script>

</body>

</html>
