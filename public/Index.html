    <div class="First_Filter">

            <span class="search-icon material-symbols-outlined">search</span>

        <div class="dropdown">

                <div class="caret"></div>
            </div>

            <ul class="menu">

                <li>Best Rated</li>
            </ul>

    </div>

            <button role="radio" aria-checked="false" data-name="PG">PG</button>
            <button role="radio" aria-checked="false" data-name="PG13">PG13</button>
            <button role="radio" aria-checked="false" data-name="M18">M18</button>
            <button role="radio" aria-checked="false" data-name="R21">R21</button>
        </div>

        <!-- Genre Multi-Select -->
        <div class="genre-multiselect">
            <div class="genre-input" tabindex="0">
                <div class="chips-container"></div>
                <span class="placeholder">Select genres...</span>
                <span class="caret"></span>
            </div>

            <ul class="genre-options">
                <li data-value="Comedy"><input type="checkbox"> Comedy</li>
                <li data-value="Romance"><input type="checkbox"> Romance</li>
                <li data-value="Horror"><input type="checkbox"> Horror</li>
                <li data-value="Action"><input type="checkbox"> Action</li>
                <li data-value="Drama"><input type="checkbox"> Drama</li>
                <li data-value="Western"><input type="checkbox">Western</li>
                <li data-value="War"><input type="checkbox">War</li>
                <li data-value="History"><input type="checkbox">History</li>
            </ul>
        </div>

    </div>
